<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark-subtle">

    <div class="container-fluid align-content-center pb-5">
        <div class="container-fluid body-secondary">
            <div class="row p-3 alert alert-info text-center">
                <div class="col p-3">
                    <!--Espaciado para columnas-->
                </div>
                <div class="col p-3"> <!-- Titulo Principal -->
                    <a href="/" class="btn">
                        <div>
                            <div class="display-1 text-dark">
                                <img src="{%static 'img/djangoIco.png'%}" style="width: 100px;" alt="Dajango Icon">
                                DjangoShop
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col"> <!-- Card de Usuario -->
                    <div class="d-flex justify-content-end">
                        <a href="/user" class="btn p-1">
                            <div class="rounded-top-3 rounded-bottom-3 p-1">
                                <div class="bg-dark-subtle rounded-top-3 rounded-bottom-3 p-2 border border-1 border-black">
                                    <div class="border border-2 border-dark rounded-circle d-flex justify-content-center mb-1">
                                        <img src="{%static 'img/'%}{{FotoPerfil}}" style="height: 100px; width: 100px;" class="object-fit-fill img-fluid rounded-circle d-flex" alt="Foto de Perfil">
                                    </div>

                                    <div class="fs-6 text-center bg-secondary p-1 border border-2 border-black rounded text-light">{{UserName}}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div> 
        </div>

        <div class="container-fluid bg-secondary border border-3 border-black rounded-top-3 p-3">
            <div class="row mt-3 mb-5">   
                <div class="col">
                    <div>
                        <a href="/electronica"><img src="{%static 'img/electronica.png'%}" class="w-100 rounded-top-3 mb-2" alt="Electronica"></a>
                        <a href="/electronica" class="btn btn-info w-100 p-3"><i class="bi bi-hdd"></i> Electronica</a>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <a href="/juguetes"><img src="{%static 'img/juguetes.jpg'%}" class="w-100 rounded-top-3 mb-2" alt="Juguetes"></a>
                        <a href="/juguetes" class="btn btn-warning w-100 p-3"><i class="bi bi-car-front-fill"></i> Juguetes</a>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <a href="/ropa"><img src="{%static 'img/ropa.jpg'%}" class="w-100 rounded-top-3 mb-2" alt="Ropa"></a>
                        <a href="/ropa" class="btn btn-danger w-100 p-3 "><i class="bi bi-bag-fill"></i> Ropa</a>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
