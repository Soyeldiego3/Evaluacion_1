<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark-subtle">

    <div class="container-fluid align-content-center pb-5">
        <div class="container-fluid body-secondary">
            <div class="row p-3 alert alert-info text-center">
                <div class="col p-3 display-1">

                </div>
                <div class="col p-3">
                    <a href="/" class="btn">
                        <div>
                            <div class="display-1 text-dark">
                                <img src="{%static 'img/djangoIco.png'%}" style="width: 100px;" alt="Dajango Icon">
                                DjangoShop
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                </div>
            </div> 
        </div>

        <div class="container-fluid bg-secondary border border-3 border-black rounded-top-3 p-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div class="rounded-top-3 rounded-bottom-3 p-1">
                                <div class="bg-dark rounded-top-3 rounded-bottom-3 p-2 border border-1 border-black ">
                                    <div class="d-flex justify-content-center mb-2 rounded"style="height: 400px;">
                                        <img src="{%static 'img/'%}{{FotoPerfil}}" class="object-fit-fill img-fluid d-flex" alt="Foto de Perfil">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="border border-2 border-black rounded p-1 bg-light-subtle">
                            <div class="display-6 d-flex p-2 text-wrap">
                                <div>
                                    <div class="d-flex mb-3">
                                        <div class="me-2 text-primary">
                                            Usuario:
                                        </div>
                                        {{UserName}}
                                    </div>
                                    <div class="d-flex mb-3">
                                        <div class="me-2 text-primary">
                                            Correo:
                                        </div>
                                        {{Correo}}
                                    </div>
                                    <div class="d-flex mb-3">
                                        <div class="me-2 text-primary">
                                            Detalles:
                                        </div>
                                        {{Desc}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <div class="mt-2 me-2">
                    <a href="/" class="btn btn-success">Volver al Menu <i class="bi bi-caret-left-fill"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
