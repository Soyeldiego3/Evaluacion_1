<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid bg-dark-subtle align-content-center pb-5">
        <div class="container-fluid body-secondary">
            <div class="row p-3 alert alert-info text-center">
                <div class="col p-3 display-1">
                    <!--Espaciado para columnas-->
                </div>
                <div class="col p-3 display-1"> <!-- Titulo Principal -->
                    <img src="{%static 'img/djangoIco.png'%}" style="width: 100px;" alt="Dajango Icon">
                    DjangoShop
                </div>
                <div class="col"> <!-- Card de Usuario -->
                    <div class="d-flex justify-content-end">
                        <a href="/user" class="btn p-1">
                            <div class="rounded-top-3 rounded-bottom-3 p-1">
                                <div class="bg-warning rounded-top-3 rounded-bottom-3 p-2 border border-1 border-black">
                                    <div class="border border-2 border-info rounded-circle d-flex justify-content-center mb-1">
                                        <img src="{%static 'img/'%}{{FotoPerfil}}" style="height: 100px; width: 100px;" class="object-fit-fill img-fluid rounded-circle d-flex" alt="Foto de Perfil">
                                    </div>

                                    <div class="fs-6 text-center bg-secondary p-1 border border-2 border-black rounded text-light">UserName</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div> 
        </div>
        <div class="container-fluid bg-secondary border border-3 border-black rounded-top-3 p-3">
            <div class="text-center display-4 bg-info-subtle p-2 rounded">
                {{title}}
            </div>
            <div class="row mt-3">   
                <div class="col"><a href="/detalles/Prod1">Prod1</a></div>
                <div class="col"><a href="/detalles/Prod2">Prod2</a></div>
                <div class="col"><a href="/detalles/Prod3">Prod3</a></div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <div class="mt-2 me-2">
                <a href="/" class="btn btn-success">Volver al Menu <i class="bi bi-caret-left-fill"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
